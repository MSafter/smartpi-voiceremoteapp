<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

            color: green;

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-xs-12 col-sm-8">
                    <h1 id="mainStatus">Service not running</h1>
                    <h4><small>status</small> <span id="subStatus">---</span></h4>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <span id="statusRecord" class="iconStatus col-xs-12 glyphicon glyphicon-record"></span>
                    <br/>
                    <span id="statusBackend" class="iconStatus col-xs-12 glyphicon glyphicon-hdd"></span>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg" onclick="startService()">Start service</button>
            <button class="btn btn-danger btn-lg" onclick="stop()">Stop service</button>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
